<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <link href="./styles/main.css" rel="stylesheet" />
</head>
<body>
  
  <main class="chat-room">
    <div class="chat-room__window">
      <div class="chat-room__output" id="message-output"></div>
      <div class="chat-room__feedback" id="user-feedback"></div>
    </div>
    <input class="chat-room__handle" id="handle-input" type="text" placeholder="Handle" />
    <input class="chat-room__message" id="message-input" type="text" placeholder="Message" />
    <button class="chat-room__send" id="send-button">Send</button>
  </main>

  <script src="./js/config.js"></script>
</body>
</html>
