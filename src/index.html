<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="./dist//main.css" rel="stylesheet" />
</head>
<body>
  <main class="chat-room">
    <div class="chat-room__history">
      <div class="chat-room__messages" id="message-output"></div>
      <div class="chat-room__user-feedback" id="user-feedback"></div>
    </div>
    <form class="user-form">
      <input class="user-form__username" id="username" type="text" placeholder="Username" />
      <input class="user-form__message" id="message-input" type="text" placeholder="Message" />
      <input class="user-form__send" id="send-button" type="Submit" value="Send" />
    </form>
  </main>
  <script src="./dist/bundle.js"></script>
</body>
</html>
